<article class="markdown"><h1 id="準備">準備</h1>
<p>このワークショップでは <a href="https://editor.p5js.org/" target="_blank">p5.js Web Editor</a> を使います。</p>
<p><a href="https://editor.p5js.org/" target="_blank"><img src="./web-editor.png" alt="p5.js Web Editor"></a></p>
<p>ユーザーアカウントを持っていない人は、右上の &ldquo;Sign Up&rdquo; から登録してください。<br>
（スケッチの保存・共有機能を使っていただきたいため）</p>
<p>※ 使い慣れたエディタがあればそれを使い、保存だけ Web Editor で行う、というのでも可</p>
<div class="book-expand">
    <label>
      <div class="book-expand-head flex justify-between">
        <span>余談： 環境関連の諸々</span>
        <span>↕</span>
      </div>
      <input type="checkbox" class="hidden" />
      <div class="book-expand-content markdown-inner">
        <p>不特定多数の人にスケッチを見てもらいたい人は、<a href="https://neort.io/" target="_blank">NEORT</a> や <a href="https://www.openprocessing.org/" target="_blank">OpenProcessing</a> などで公開するのも良いでしょう。</p>
<p>ローカルで使うための強力なエディタとしては、例えば <a href="https://azure.microsoft.com/ja-jp/products/visual-studio-code/" target="_blank">Visual Studio Code</a> などがあります。<br>
参考： <a href="https://yoppa.org/pcd19" target="_blank">PCD2019の田所先生のワークショップ資料</a></p>
<p>他にもいろいろ便利なツールがあります。例えば……</p>
<ul>
<li><a href="https://eslint.org/" target="_blank">ESLint</a> は、推奨される書き方から外れたコードについて警告したり自動で修正したりしてくれます。</li>
<li><a href="https://prettier.io/" target="_blank">Prettier</a> は、スペースや改行や括弧の有無などを一定の規則で自動整形してくれます。</li>
<li>ツールと呼ぶのも微妙ですが <a href="https://www.typescriptlang.org/" target="_blank">TypeScript</a> は、JavaScript に静的型付けを導入した言語です。</li>
<li>モジュールバンドラ（<a href="https://webpack.js.org/" target="_blank">webpack</a> 他色々）は、複数のファイルに分けて書いたソースコードを統合してくれます。</li>
<li>パッケージ管理ツール（<a href="https://www.npmjs.com/" target="_blank">npm</a> や <a href="https://yarnpkg.com/lang/ja/" target="_blank">Yarn</a>）は、以上のような各種ツールのダウンロードや実行を補佐してくれます。</li>
</ul>
<p>なにいってだこいつ、と思った人は正常です。これがジャバスクリプトだ！<br>
気楽に書けるのがメリットであるはずの p5.js で、がっちり環境を整える人はあまり多くはないでしょうから、慣れてきてから調べるのでも遅くないと思います。</p>
